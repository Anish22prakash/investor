<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor-page</title>
   <style>
       #bigbox{
           width: 100%;
           display: flex;
           flex-wrap: wrap;
           border: 1px solid;
       }
       #bigbox>div{
         border: 1px solid;
         margin: auto;
         border-radius: 5px;
         text-align: center;
         margin-top: 2%;
         width: 15%;
         height: 400px;
       }
       #pic{
           width: 100%;
           height: 50%;
       }
       #pic2{
           width: 50%;
           height: 20%;
       }
       
   </style>
</head>
<body>
    <div id="bigbox">
         
    </div>
</body>
</html>
<script>
       var array=JSON.parse(localStorage.getItem("investordata"))

     array.forEach(function(ele){
        var box1= document.createElement("div")

         var image=document.createElement("img")
          image.setAttribute("src",ele.inimag)
          image.setAttribute("id","pic" )

          var reb=document.createElement("h2")
          reb.innerText=ele.inname

          var post=document.createElement("p")
          post.innerText=ele.inpost

          var logoimg=document.createElement("img")
         logoimg.setAttribute("src",ele.inlogo)
         logoimg.setAttribute("id","pic2" )


         box1.append(image,reb,post,logoimg)

         document.querySelector("#bigbox").append(box1)

         console.log(array)
     })
         
    


    
</script>
